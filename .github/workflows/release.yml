name: Install, build, lint, test, and publish
on:
  push:
    tags:
      - "@empathyco/*"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 12
      - name: Create .npmrc file with authorization token
        run: echo //registry.npmjs.org/:_authToken=${NPM_TOKEN} > .npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Install lerna and all packages
        run: npm install
      - name: Build all packages
        run: npm run build
      - name: Run linter in all packages
        run: npm run lint
      - name: Run tests in all packages
        run: npm run test
      - name: Publish the changed packages only if there are tags
        if: ${{ github.event_name == 'push' && github.event.base_ref == 'develop' && startsWith(github.ref, 'refs/tags/') }}
        run: echo Publishing packages...
      - name: Test github data
        env:
          BASE_REF: ${{ github.event.base_ref }}
          REF: ${{ github.ref }}
        run: echo ${BASE_REF} ${REF}
      #  run: npm run publish
