name: Release
on:
  push:
    tags:
      - "@empathyco/*"
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 12
      - name: Create .npmrc file with authorization token
        run: echo //registry.npmjs.org/:_authToken=${NPM_TOKEN} > .npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Install lerna and all packages
        run: npm install
      - name: Build all packages
        run: npm run build
      - name: Run linter in all packages
        run: npm run lint
      - name: Run tests in all packages
        run: npm run test
      - name: Retrieve current commit tags
        env:
          TAG_NAME: ${{ github.ref }}
        run: echo "BRANCHES_WITH_TAG=$(git branch --contains $TAG_NAME)" >> $GITHUB_ENV
      - name: Publish the changed packages only if there are tags
        if: ${{ contains(env.BRANCHES_WITH_TAG, '* develop') }}
        run: echo Publishing packages...
      #  run: npm run publish
