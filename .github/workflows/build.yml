name: ci
on: [push, pull_request]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Use GitHub App token as a workaround to allow bypassing branch-protection rules
      # https://github.com/orgs/community/discussions/13836#discussioncomment-8535364
      - uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ vars.GH_TOKENS_APP_ID }}
          private-key: ${{ secrets.GH_TOKENS_APP_PRIVATE_KEY }}

      - name: checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}
          fetch-depth: 0

      - name: Install
        uses: ./.github/actions/install

      - name: Run lint
        run: pnpm run lint

      - name: Run tests
        run: pnpm run test:unit

      - name: Run e2e tests
        timeout-minutes: 15
        uses: ./.github/actions/run-e2e-tests

      - name: Load Motive Shared Actions
        uses: daspn/private-actions-checkout@v2
        with:
          app_id: ${{ secrets.MOTIVE_PRIVATE_ACTIONS_APP_ID }}
          app_private_key: ${{ secrets.MOTIVE_PRIVATE_ACTIONS_APP_PRIVATE_KEY }}
          configure_git: true
          actions_list: '[ "empathyco/platform-motive-ci-library@v5" ]'
          checkout_base_path: ./.loaded_actions/actions

      - name: Sonar scanner
        uses: ./.loaded_actions/actions/platform-motive-ci-library/node/sonarqube
        env:
          BROWSERSLIST_IGNORE_OLD_DATA: 'true'
        with:
          IS_PR: 'true'
          BRANCH_NAME: main
          CHANGE_BRANCH: ${{ github.event.pull_request.head.ref }}
          CHANGE_TARGET: ${{ github.event.pull_request.base.ref }}
          CHANGE_ID: ${{ github.event.number }}
          REPO_NAME: ${{ github.event.repository.name }}

      - name: release
        if:
          ${{ github.ref_name == 'main' && github.actor != 'support-empathy' &&
          !startsWith(github.event.head_commit.message, 'chore(release):') }}
        uses: ./.github/actions/release-alpha
        with:
          npm_token: ${{ secrets.NPM_TOKEN_GRANULAR_ACCESS }}
          github_token: ${{ steps.app-token.outputs.token }}
