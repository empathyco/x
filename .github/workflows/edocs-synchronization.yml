name: Synchronize with eDocs
on:
  workflow_dispatch:
    inputs:
      branchName:
        description: 'Branch origin'
        required: true
      version:
        description: 'Version'
        required: true

jobs:
  connect-with-edocs:
    runs-on: ubuntu-latest
    steps:
      - name: Calling to edocs action...
        run: |
          curl --request POST \
          -u empathyco:${GITHUB_TOKEN} \
          --header 'content-type: application/json' \
          --url https://api.github.com/repos/empathyco/docs-empathy-documentation/actions/workflows/14218449/dispatches \
          --data '{"ref": "main",  "inputs": {"branchName": "${{ github.event.inputs.branchName }}", "version": "${{ github.event.inputs.version }}"}}'
        env:
          GITHUB_TOKEN: ${{ secrets.SUPPORT_TOKEN }}
