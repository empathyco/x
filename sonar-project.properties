# must be unique in a given SonarQube instance
sonar.projectKey=co.empathy:x

# --- optional properties ---

# defaults to project key
sonar.projectName=X
# defaults to 'not provided'
#sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Defaults to .
sonar.sources=packages/**/src
sonar.tests=packages/**/src
sonar.test.inclusions=**/*.spec.ts

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclude autogenerated files
sonar.exclusions=
sonar.coverage.exclusions=src/main.ts, **.d.ts

# Define exclusions here in order to be able to submit tests reports
sonar.javascript.exclusions=**node_modules/**,**/bower_components/**,**/libs/**,**/dist/**,**/__fixtures__/**,**/__stubs__/**,**/__mocks__/**

