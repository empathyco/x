<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>x-tailwindcss demo</title>
  </head>
  <body>
    <div id="app" class="x-flex x-flex-col">
      <h1 class="x-text-lg x-m-4">Components</h1>
      <div class="x-flex x-flex-row x-items-start">
        <button class="x-btn x-btn-lg x-m-4">
          <span class="x-icon">★</span>
          <span>large</span>
        </button>

        <button class="x-btn x-m-4">
          <span class="x-icon">★</span>
          <span>default</span>
        </button>

        <button class="x-btn x-btn-md x-m-4">
          <span class="x-icon">★</span>
          <span>medium</span>
        </button>

        <button class="x-btn x-btn-sm x-m-4">
          <span class="x-icon">★</span>
          <span>small</span>
        </button>
      </div>

      <h1 class="x-text-lg x-m-4">Utilities</h1>
      <div class="x-flex x-flex-row x-items-start">
        <button class="x-btn x-m-4 x-btn-height-lg">
          <span class="x-icon">★</span>
          <span>default</span>
        </button>
        <button class="x-btn x-m-4 x-border-large">
          <span class="x-icon">★</span>
          <span>default</span>
        </button>
      </div>

      <h1 class="x-text-lg x-m-4">Dynamic Utilities</h1>
      <div class="x-flex x-flex-row x-items-start">
        <button class="x-btn x-m-4 x-btn-height-[50px]">
          <span class="x-icon">★</span>
          <span>default</span>
        </button>

        <button class="x-btn x-m-4 x-background-success-25">
          <span class="x-icon">★</span>
          <span>default</span>
        </button>

        <button class="x-btn x-m-4 x-font-util-20">
          <span class="x-icon">★</span>
          <span>default</span>
        </button>
      </div>

      <h1 class="x-text-lg x-m-4">Dynamic Components</h1>
      <div class="x-flex x-flex-row x-items-start">
        <button class="x-dynamic-button-gap-4 x-m-4">
          <span class="x-icon">★</span>
          <span>default</span>
        </button>
      </div>
    </div>
  </body>
  <script type="module" src="./main.ts"></script>
</html>
